<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Ultra&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fugaz+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif+Caption&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" media="screen" />
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <title>Team Details</title>
</head>
<body id="mainBody" >
<div id="mainDiv">
<div th:object="${teamDetails}">
    <h2 id="teamHeader" th:text="*{teamName}"></h2>
    <div id="teamBadge">
        <img th:src="*{teamBadge}">
    </div>
    <h3 id="playersHeader">Team Players: </h3>
    <div id="tableDiv">
        <table id="playersTable" class="table">
            <thead>
            <tr>
                <th style="width:40%">Name</th>
                <th style="width:40%">Position</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="players : ${teamDetails.players}">
                <td th:text="${players.name}"></td>
                <td th:text="${players.playerType}"></td>
                <td><button><i class="fa fa-plus" aria-hidden="true"></i></button></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p id="coachesHeader" >Coaches:</p>
    <ul id="coachesList" class="list-group" th:each ="coaches : ${teamDetails.coaches}">
        <li id="coaches" th:text="${coaches.name}">
        </li>
    </ul>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
