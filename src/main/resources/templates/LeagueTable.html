<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <title>League Table</title>
</head>
<body th:style="'background:url(' + @{/images/footballPitch.jpg} + ');'">
    <h2 th:text="${leagueTeams[0].leagueName}" id="leagueHeader"></h2>
<div>
    <table class="table" id="leagueTable">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Team</th>
            <th scope="col">Played</th>
            <th scope="col">Won</th>
            <th scope="col">Drawn</th>
            <th scope="col">Lost</th>
            <th scope="col">For</th>
            <th scope="col">Against</th>
            <th scope="col">GD</th>
            <th scope="col">Points</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="footballTeam : ${leagueTeams}">
                <td th:text="${footballTeam.leaguePosition}"></td>
                <td th:text="${footballTeam.name}"></td>
                <td th:text="${footballTeam.matchesPlayed}"></td>
                <td th:text="${footballTeam.matchesWon}"></td>
                <td th:text="${footballTeam.drawnMatches}"></td>
                <td th:text="${footballTeam.matchesLost}"></td>
                <td th:text="${footballTeam.goalsScored}"></td>
                <td th:text="${footballTeam.goalsLost}"></td>
                <td th:text="${footballTeam.goalsScored - footballTeam.goalsLost}"></td>
                <td th:text="${footballTeam.leaguePoints}"></td>
                <td><a th:href="@{/europeanLeagues/{leagueId}/teamsDetails/{teamId}(leagueId=${footballTeam.leagueId},teamId=${footballTeam.teamId})}">Team Details</a></td>
            </tr>
        </tbody>
    </table>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
